{% block content %}
    <div class="row">
        <div class="col">
            <h1 id=wd>{{twitch_user}} Live!</h1>
            <iframe src="https://embed.twitch.tv?channel={{twitch_user}}&amp;height=480&amp;migration=true&amp;parent=www.duelout.com&amp;width=100%25"
                allowfullscreen="" 
                scrolling="no" 
                frameborder="0" 
                title="Twitch" 
                autoplay="false"
                name = "twitchframe"
                sandbox="allow-modals allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox" 
                width="100%" 
                height="480"
                id = "{{twitch_user}}-live">
            </iframe>
        </div>
    </div>
{% endblock %}

{% endblock %}
